<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card-transparent">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="directions">Type or enter number to use as winning score in the number box:</p>
        <h1><span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
        <p>playing to: <span></span> </p>
        <input type="number">
        </div>
    </div>
</div>

        <div class="container p-20" >
            <div class="row">
                <div class="col-12">
                    <button class="p1 btn btn-primary"> player one</button>
                    <button class="p2 btn btn-success"> player two</button>
                    <button class="reset btn btn-danger"> reset</button>
                </div>
            </div>
        </div>
    </div>
</div>




    <script type="text/javascript" src="script.js"></script>
</body>

</html>
